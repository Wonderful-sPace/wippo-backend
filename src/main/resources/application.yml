spring:
  application:
    name: wippo

  datasource:
    url: jdbc:mysql://localhost:3306/wippo?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
    username: wippouser    # DB 사용자
    password: password     # DB 비밀번호
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update     # 개발 중에는 update, 운영에서는 validate 권장
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    show-sql: true         # 콘솔에 SQL 출력

    profiles:
      active: test

jwt:
  secret: "change_me_to_a_long_random_secret_at_least_32_chars"

wippo:
  phone:
    code:
      pepper: ${PHONE_CODE_PEPPER:dev-pepper}  # 환경변수 없으면 dev-pepper로 기본값
      ttl-minutes: 3
      max-attempts: 5